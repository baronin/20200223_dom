<!DOCTYPE html>
<html>
  <head>
    <title>Example DOM</title>
    <meta charset="utf-8" />
    <link href="../_/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      .notify-box {
        position: fixed;
        top: 0;
        right: 0;
        transform: translateX(100%);
      }
      .notify-box_show {
        transform: translateX(0);
      }
    </style>
  </head>
  <body>
    <div class="container pt-3">
      <div class="row">
        <div class="col-md-3">
          <form name="myform" autocomplete="off">
            <input type="text" name="newtext" class="form-control mb-3" />
            <input type="submit" name="btn"  class="btn btn-primary"  value="Add link" />
          </form>
        </div>

        <ul id="items" class="col-md-5"></ul>
      </div>
      <!-- /row-->
    </div>

    <!--
1. При клике на кнопку добавлять в элемент  items ссылки вида 

<li class="list-group-item d-flex">
  <a href="...." target="_blank">LINK</a>
  <button class="btn btn-primary btn-sm">Remove link</button>
</li>

2. При клике на кнопку Remove link удалять соответствующий 
   элемент li (рассмотреть 2 варианта - siblings, dataset)

3. Реализовать настраиваемый notify 
usage : showNotify.show(msg, {duration:..., showTime:..., background:...})  
По умолчанию парамнтры анимации  transition: transform 1000
<div class="notify-box alert alert-primary"></div>

-->

   <script src="script.js"></script>
  </body>
</html>
